<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: rgb(255, 253, 208);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 360px;
      height: 400px;
      background: rgba(34, 34, 34,0.3);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .form-container {
      width: 200%;
      height: 100%;
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .form-box {
      width: 50%;
      padding: 40px;
      display:flex;
      flex-direction: column;
      align-items: center;
      
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background: rgb(221, 75, 99);
      border: none;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .toggle {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      color: #000000;
    }

    .toggle:hover {
      color: white;
    }

    .container.show-signup .form-container {
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div class="container" id="auth-container">
    <div class="form-container">

      <!-- Login Form -->
      <div class="form-box">
        <form method="POST" action="/login">
          <h2>Login</h2>
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <div class="toggle" onclick="toggleForm()">Don't have an account? Sign up</div>
        </form>
        <div style="color:red;"> 
            {% if error %}
            {{error}}
            {% endif %}
        </div>
        
      </div>

      <!-- Signup Form -->
      <div class="form-box">
        <form method="POST" action="/signup">
          <h2>Sign Up</h2>
          <input type="text" name="username" placeholder="Username" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
          <div class="toggle" onclick="toggleForm()">Already have an account? Login</div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function toggleForm() {
      document.getElementById('auth-container').classList.toggle('show-signup');
    }
  </script>

</body>
</html>
