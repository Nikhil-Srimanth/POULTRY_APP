<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffe29f, #ffa99f);
      color: rgb(179, 167, 167);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 360px;
      height: 400px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .form-container {
      width: 200%;
      height: 100%;
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .form-box {
      width: 50%;
      padding: 40px;
      display:flex;
      flex-direction: column;
      align-items: center;
      
    }

    .form-box h2 {
      text-align: left;
    }

    .form-box input {
      padding: 10px;
      margin-bottom: 15px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #f1f1f1;
    }

    .form-box button {
      padding: 10px;
      width: 100%;
      background-color: #ff4b2b;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle {
      display: flex;
      padding-top: 20px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      color: #0e0d0d;
      border-radius: 100px;
    }

    .toggle:hover {
      color: rgb(217, 197, 197);
    }

    .container.show-signup .form-container {
      transform: translateX(-50%);
    }
    .log-sign{
      padding-top:50%;
      padding-left:30px;
    }
    
  </style>
</head>
<body>

  <div class="container" id="auth-container">
    <div class="form-container">

      <!-- Login Form -->
      <div class="form-box">
        <form method="POST" action="/login">
          <h2>Login</h2>
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <div style="color:red; padding-top: 20px;;"> 
            {% if error %}
            {{error}}
            {% endif %}
        </div>
        <div class="toggle" onclick="toggleForm()">Don't have an Account ? Sign up</div>


       
        
      </div>
      <!-- Signup Form -->
      <div class="form-box">
        <form method="POST" action="/signup">
          <h2>Sign Up</h2>
          <input type="text" name="username" placeholder="Username" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
                 <div class="toggle" onclick="toggleForm()">Have an Account? Login</div>

      </div>
    </div>
  </div>


  <script>
    function toggleForm() {
      document.getElementById('auth-container').classList.toggle('show-signup');
    }
  </script>

</body>
</html>
